<p align="left"><center><font class="article_title">第一百一十五章&nbsp;洪水</font></center><br>
<hr size="1" noshade color="#FF9900"><span id=content><!--BookContent Start-->　　怀山襄陵谓洪水汹涌奔腾溢上山陵。<br><br>　　东冲西决形容洪水四处冲决泛滥。<br><br>　　以邻为壑拿邻国当做大水坑，把本国的洪水排泄到那里去。比喻只图自己一方的利益，把困难或祸害转嫁给别人。<br><br>　　汹涌澎湃汹涌：洪水猛烈上涌的样子；澎湃：波浪互相撞击。形容声势浩大，不可阻挡。<br><br>　　水落归槽四溢的洪水流入了河槽。比喻一心惦记着的事有了着落。<br><br>　　洪水横流横流：不循河道而流。洪水泛滥。比喻邪道横行。\<!--BookContent End--><br><br></div><center>
