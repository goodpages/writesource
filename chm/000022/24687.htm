<hr size="1" noshade color="#FF9900"><span id=content><!--BookContent Start-->　　铄石流金高温熔化金石。形容天气酷热。<br><br>　　烁石流金谓温度极高，能将金石熔化。形容酷热。烁，通“铄”。<br><br>　　焦沙烂石将沙烧焦，石烧烂。形容天气非常酷热。<br><br>　　焦金烁石使金石熔化枯焦。形容天气酷热。<br><br>　　夏日可畏象夏天酷热的太阳那样使人可怕。比喻为人严厉，令人畏惧。<br><br>　　吴牛喘月吴牛：指产于江淮间的水牛。吴地水牛见月疑是日，因惧怕酷热而不断喘气。比喻因疑心而害怕。<br><br>　　流金铄石形容天气酷热，好象金石都快要熔化<br><br>　　?金烁石使金石销熔，形容天很酷热<br><br>　　焦金流石金属烧焦，石头熔化。形容天气干旱酷热<br><br>　　蝉喘雷干蝉喘息，雷声净。形容酷热干旱\<!--BookContent End--><br><br></div>
