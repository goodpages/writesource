<hr size="1" noshade color="#FF9900"><span id=content><!--BookContent Start-->　　一，绝不抢生意。杀人没有这么好玩，赚钱也不是这种赚法。<br><br>　　二，若有亲朋好友被杀，即使知道是谁做的，也绝不找同行报复，也不可逼迫同行供出雇主的身分。<br><br>　　三，保持心情愉快，永远都别说「这是最后一次」。这可是忌讳中的忌讳，说出这句话的人，几乎都会在最后一次任务中栽跟斗。<br><br>　　四，牢牢记住完成任务，保全自己。低俗作品请删除完成任务，前提条件是决不牺牲自己，做这一点要像低俗作品请删除一样。\<!--BookContent End--><br><br></div>
