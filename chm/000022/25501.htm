<p align="left"><center><font class="article_title">第十章&nbsp;宇宙中什么物质速度最大？</font></center><br>
<hr size="1" noshade color="#FF9900"><span id=content><!--BookContent Start-->　　宇宙中什么物质速度最大？我在外星人加持宇宙能量的气功态中研究数年发现：在总宇宙体系中最大速度的物质也许是感觉。<br><br>　　意念和感觉是很特殊的物质，要比现阶段我们人类的科学界所说的光要快无数倍。<br><br>　　我在气功态还研究得出了宇宙自然天体的光速度最大的物质是黑洞光。这理论正在整理当中，我会尽快公开，与科学界和社会各界见面。<br><br>　　追光者、追意者、追感觉者DDD黎汉生\<!--BookContent End--><br><br></div><center>
